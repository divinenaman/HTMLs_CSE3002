<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style>
		table{
			font-family: Helvetica, sans-serif;
			border-collapse: collapse;
			border:solid 1px #AC3737;
			width: 350px;
			text-align: left;
			font-size: 15px;
		}

		table .right{
			text-align: right;
		}

		table th{
			color:#fff;
		}

		table th,td{
			padding: 4px;
		}

		tr:hover{
			background-color: yellow !important;
		}
	</style>
</head>
<body align=center>

	<table border="1">
		
			<caption><em>Geographical Information</em></caption>	
		<tr>
			<th bgcolor="#AC3737">Region</th>
			<th class="right" bgcolor="#AC3737">Percentage</th>
		</tr>

		<tr bgcolor="#CFD6D7">
			<td >New England</td>
			<td class="right">12%</td>
		</tr>

		<tr>
			<td>Mid-Atlantic</td>
			<td class="right">19%</td>
		</tr>

		<tr bgcolor="#CFD6D7">
			<td >South and Puerto Rico</td>
			<td class="right">15%</td>
		</tr>

		<tr>
			<td>Midwest and plains States</td>
			<td class="right">12%</td>
		</tr>

		<tr bgcolor="#CFD6D7">
			<td >Southwest and Mountain</td>
			<td class="right">10%</td>
		</tr>

		<tr>
			<td>West, Alaska and Hawaii</td>
			<td class="right">20%</td>
		</tr>

		<tr bgcolor="#CFD6D7">
			<td >Abroad</td>
			<td class="right">13%</td>
		</tr>		
	</table>
</body>
</html>
